spring.application.name=IRBoard-backend
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${RMS_DB_NAME:rms_db}
spring.datasource.username=${RMS_DB_USER:postgres}
spring.datasource.password=${RMS_DB_PASSWORD:tu_password}
spring.datasource.hikari.initialization-fail-timeout=0

server.forward-headers-strategy=native

management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true