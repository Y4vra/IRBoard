name: CI Quality Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --- ANÁLISIS DEL BACKEND (JAVA) ---
  backend-analysis:
    name: Backend Quality (Spring Boot)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          # Usamos 'mvn' porque ignoramos 'mvnw'. Eliminamos 'IRBoard-backend' de la ruta.
          mvn verify sonar:sonar \
            -Dsonar.projectKey=Y4vra_IRBoard_Backend \
            -Dsonar.organization=y4vra \
            -Dsonar.host.url=https://sonarcloud.io

  # --- ANÁLISIS DEL FRONTEND (REACT + TS) ---
  frontend-analysis:
    name: Frontend Quality (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}